machine:
  timezone:
    Asia/Tokyo
  pre:
    - sudo groupadd nobody

dependencies:
  override:
    - python setup.py develop
    - pip install coverage

test:
  override:
    - pep8 blackbird/*.py
    - pep8 blackbird/**/*.py
    - (cd blackbird && nosetests --with-coverage --cover-html)
  post:
    - mv blackbird/cover $CIRCLE_ARTIFACTS
